name: Build macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cd MacHost
          swift build -c release

      - name: Lint
        run: |
          brew install swiftlint
          cd MacHost
          swiftlint lint --config .swiftlint.yml --strict
