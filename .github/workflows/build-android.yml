name: Build Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: |
          cd AndroidClient
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Lint
        run: |
          cd AndroidClient
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.1.1/ktlint
          chmod a+x ktlint
          ./ktlint "app/src/main/java/**/*.kt"
