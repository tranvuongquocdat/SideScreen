name: Build Windows

on:
  push:
    branches: [main, feature/windows-host]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'

      - name: Configure CMake
        working-directory: WindowsHost
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        working-directory: WindowsHost
        run: cmake --build build --config Release

      - name: Prepare dist with windeployqt
        working-directory: WindowsHost
        shell: cmd
        run: |
          mkdir installer\dist
          copy build\Release\SideScreen.exe installer\dist\
          windeployqt --release --no-translations --no-opengl-sw installer\dist\SideScreen.exe

      - name: Build installer with Inno Setup
        working-directory: WindowsHost/installer
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" sidescreen.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SideScreen-Windows-Installer
          path: WindowsHost/installer/output/SideScreen-Setup.exe
